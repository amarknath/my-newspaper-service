<!DOCTYPE html>
<html lang="en">
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/publication.css">
		<link rel="icon" href="img/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>myusatodaynetwork.com</title>
		<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
		<script type="text/javascript">
        	var utag_data = {
                analytics: {
                    pageName: 'mynewspaperservice :' + window.location.pathname
                }
            };
        </script>

	<body class="pb-publication-body">
		<main>
			<header>
				<!--mh = main header-->
				<div id="mh-main-header">
				<div class="mh-main-header-wrap">
						<a href="https://www.myusatodaynetwork.com/"><div class="mh-usa-today-logo"><p class="mh-firefox-ie-placeholder">USA TODAY</p></div></a>
						<div class="mh-my-newspaper-service-logo">
							<a href="https://www.myusatodaynetwork.com/">
								<img src="img/myusatodaynetwork.com.png" class="mh-mns-image">
							</a>
						</div>
					</div>
				</div>
			</header>
		<!--sh = second header-->
		<div class="sh-second-header">
				<div class="sh-publication">
					<div class="sh-another-wrapper"><a href=""><div id="sh-header-image"></div></a></div>
				</div>
				<a href="index.html" target="_parent"><img id="sh-back-arrow" src="img/back_arrow.png"></a>
				<div>
					<h2 class="sh-heading">Customer Service</h2>
				</div>
		</div>
		<!--mcis = main content info section-->
		<div class="mcis-hairline"></div>
		<div class="mcis-main-content">

			<section class="mcis-service-info">
				<div class="mcis-info-text-heading">
					<p>Phone:</p>
					<p>Availability:</p><br>
					<p>Email:</p>
				</div>
				<div class="mcis-info-text-specifics">
					<a id="mcis-phone-number-link" href="#"><p id="mcis-phone-number"></p></a> <!--Change phone number for each publication page-->
					<p id="mcis-working-hours"></p>
					<p id="mcis-weekend-hours"></p>
					<a id="mcis-email-link" href="#"><p id="mcis-email"></p></a> <!--Change email for each publication page-->
				</div>
			</section>

			<!--pbm = publication menu-->
			<section class="pbm-publication-button-menu">
				<a id="pbm-sign-in" href="#"><button class="pbm-menu-item">SIGN IN TO ACCOUNT</button></a>
				<a id="pbm-chat-url" href="#"><button class="pbm-menu-item">LIVE CHAT WITH SERVICE REP</button></a>
				<a id="pbm-member-guide" href="#"><button class="pbm-menu-item">MEMBER GUIDE</button></a>
				<a id="pbm-e-newspaper" href="#"><button class="pbm-menu-item">E-EDITION</button></a>
				<a id="pbm-start-stop" href="#"><button class="pbm-menu-item">TEMPORARY START / STOP</button></a>
				<a id="pbm-report-issue" href="#"><button class="pbm-menu-item">REPORT A DELIVERY ISSUE</button></a>
				<a id="pbm-payment" href="#"><button class="pbm-menu-item">MAKE A PAYMENT</button></a>
				<a id="pbm-history" href="#"><button class="pbm-menu-item">VIEW ACCOUNT HISTORY</button></a>
			</section>
		</div>

			<!--fb = footer bottom-->
			<footer id="fb-footer">
				<div class="fb-footer-logos">
					<img src="img/footer-logos.png" class="fb-image-logos">

                    <a href="https://cm.usatoday.com/terms">Terms of Service</a><br>
                    <a href="https://cm.usatoday.com/privacy">Privacy Policy</a><br>
                    <a href="https://cm.usatoday.com/privacy-policy">Your California Privacy Rights/Privacy Policy</a><br>
                    <b><a href="https://cm.usatoday.com/cookies">Do Not Sell My Info/Cookie Policy</a></b><br><br>
                    &copy; Gannett Co., Inc. 2020 All Rights Reserved
                    </p>
				</div>

	 <script type="text/javascript" src="https://tags.tiqcdn.com/utag/gci/mynewspaperservice/prod/utag.js"></script>
